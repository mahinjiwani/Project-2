<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">  
      <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel = "stylesheet" href = "css/cardio.css">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:900i&display=swap" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class = "nav-wrapper-black">
            <div class = "container">
                <a href= "#" class = "brand-logo">Sweat It</a>
                <a href= "#" class = "sidenav-trigger" data-target="mobile-links">
                    <i class = "material-icons">menu</i>
                </a>

                <ul class = "right hide-on-med-and-down">
                    <li><a href="#">Ex1</a></li>
                    <li><a href="#">Ex2</a></li>
                    <li><a href="#">Ex3</a></li>
                    <li><a href="#">Ex4</a></li>
                </ul>
            </div>
        </nav>

        <div class=" slideShow row"></div>
          <div class="col s6 offset-s6"><span class="flow-text">6-columns (offset-by-6)</span></div>
        </div>

        <div class = "startBtn">
          <button type="button"><p class = "btnTxt">Start</button></p>
        </div>

        <p class = warmUpCheckBox>
            <label>
              <input type="checkbox" />
              <span></span>
            </label>
          </p>

          <p class = stretchCheckBox>
            <label>
              <input type="checkbox" />
              <span></span>
            </label>
          </p>
          

          <p class = workoutCheckBox>
            <label>
               <input type="checkbox" />
              <span></span>
            </label>
          </p> 
        

        <div class=" warmUp row">
          <div class="warmupTxt col s12">Warm-up 
          </div>
          <ul>
            <li>Run in Place</li>
            <li>High Kicks</li>
            <li>Jumping Jacks</li>
          </ul>
        </div>

        <div class=" stretch row">
          <div class="stretchTxt col s12">Stretches 
        </div>
        <ul>
          <li>Deep Lunge</li>
          <li>Hip Stretch</li>
          <li>Treadmill</li>
        </ul>
        </div>

        <div class=" workOut row">
          <div class="workoutTxt col s12">Workout 
        </div>
        <ul>
          <li>Jogging in Place</li>
          <li>Mountain Climbers</li>
          <li>Squat Jumps</li>
        </ul>
        </div>

        
        </body>
        </html>
